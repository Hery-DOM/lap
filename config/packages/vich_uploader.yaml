vich_uploader:
    db_driver: orm

    mappings:
        program:
            uri_prefix: '%upload_path%'
            namer: Vich\UploaderBundle\Naming\OrignameNamer
            upload_destination: '%kernel.project_dir%/public/%upload_path%'

        testimony:
            uri_prefix: '%upload_path_testimony%'
            namer: Vich\UploaderBundle\Naming\OrignameNamer
            upload_destination: '%kernel.project_dir%/public/%upload_path_testimony%'

        plan:
            uri_prefix: '%upload_path%'
            namer: App\Naming\VichNaming
            upload_destination: '%kernel.project_dir%/public/%upload_path%'

        brochure:
            uri_prefix: '%upload_path_brochure%'
            namer: App\Naming\VichNaming2
            upload_destination: '%kernel.project_dir%/public/%upload_path_brochure%'

        owner:
            uri_prefix: '%upload_path_owner%'
            namer: App\Naming\VichNaming3
            upload_destination: '%kernel.project_dir%/public/%upload_path_owner%'

        about:
            uri_prefix: '%upload_path_about%'
            namer: App\Naming\VichNaming4
            upload_destination: '%kernel.project_dir%/public/%upload_path_about%'

        blog:
            uri_prefix: '%upload_path_blog%'
            namer: App\Naming\VichNaming5
            upload_destination: '%kernel.project_dir%/public/%upload_path_blog%'

